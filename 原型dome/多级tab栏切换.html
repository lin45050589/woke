<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 500px;
            text-align: left;
            margin: 20px auto;
        }

        #box {
            width: 500px;
            height: 200px;
            margin: 50px auto;
            border-style: solid;
        }
    </style>
</head>

<body>
    <div class="wrap">
        颜色：
        <input type="radio" name='color' value="red">红色
        <input type="radio" name='color' value="orange">橙色
        <input type="radio" name='color' value="yellow">黄色
        <input type="radio" name='color' value="green">绿色
    </div>

    <div class="wrap">
        边框宽度:
        <input type="radio" name='border' value="0px">0px
        <input type="radio" name='border' value="5px">5px
        <input type="radio" name='border' value="10px">10px
    </div>

    <div class="wrap">
        边框颜色:
        <input type="radio" name='borderClolr' value="cyan">青色
        <input type="radio" name='borderClolr' value="blue">蓝色
        <input type="radio" name='borderClolr' value="purple">紫色
    </div>

    <div class="wrap">
        文本:
        <input type="radio" name='text' value="空文本">空文本
        <input type="radio" name='text' value="程序员">程序员
        <input type="radio" name='text' value="大前端">程序员
        <input type="radio" name='text' value="有前途">有前途
    </div>

    <div>
        <div id="box"></div>
    </div>
    <script>

        /*
        核心思路 
        1. 把每一个选择框要设置的值，放入选择框的value属性中。
        2. 点击每一个选择框，只需要将 this.value 取出来赋值给元素对应的样式属性即可
        */
        let colorList = document.querySelectorAll('[name="color"]');
        let borderList = document.querySelectorAll('[name="border"]');
        let borderClolrList = document.querySelectorAll('[name="borderClolr"]');
        let textList = document.querySelectorAll('[name="text"]');
        // console.log(colorList,borderList,borderClolrList,textList);


        // 注册事件
        for (let i = 0; i < colorList.length; i++) {
            colorList[i].onclick = function () {
                box.style.backgroundColor = this.value
            }
        }

        for (let i = 0; i < borderList.length; i++) {
            borderList[i].onclick = function () {
                box.style.borderWidth = this.value
            }
        }

        for (let i = 0; i < borderClolrList.length; i++) {
            borderClolrList[i].onclick = function () {
                box.style.borderColor = this.value
            }
        }

        for (let i = 0; i < textList.length; i++) {
            textList[i].onclick = function () {
                box.innerText = this.value
            }
        }
    </script>
</body>

</html>
