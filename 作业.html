        // 构建一个函数
        // var arr = [10, 20, 30];

        function change(arr) {
            // 声明一个空对象
            var obj = {};
            for (i = 0; i < arr.length; i++) {
                obj[i] = arr[i];
            }
            obj.length = arr.length
            return obj
        }
        var arr = [10, 20, 30];
        var obj = change(arr);
        console.log(obj);

    </script>
